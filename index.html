<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="buttons">
    <button class="btn rock">Rock</button>
    <button class="btn paper">Paper</button>
    <button class="btn scissors">Scissors</button>
    <button class="btn reset">Reset</button>
  </div>
  <div class="result"></div>
  <div class="score"></div>
  <div class="winner"></div>

  <audio class="select" src="./audio/short-beep-tone-47916.mp3"></audio>
  <audio class="restart" src="./audio/beep-104060.mp3"></audio>
</body>
</html>
